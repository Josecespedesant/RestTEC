<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Something is wrong!
                </div>
                <div class="form-group">
                  <input type=text id="Username" name="Username" class="form-control" placeholder=Username ngModel required>
                </div>
                <div class="form-group">
                  <input type=password id="Password" name="Password" class="form-control" placeholder=Password ngModel required>
                </div>
                <button type ="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
